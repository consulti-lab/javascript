<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <p>Hello World!</p>
        <div class="main">
            <p>The DOM is very useful.</p>
            <p>This example demonstrates the <b>getElementsByTagName</b> method</p>
        </div>

        <script type="text/javascript">
            var x = document.getElementsByClassName("main"); // variável x recebe um array(vetor) de elementos pertencentes a classe "main"
            alert("O Valor da primeira posicao da classe 'main' eh: " + x[0]); // imprime a posição 1 do array(vetor)

        </script>
    </body>
</html>
