<!DOCTYPE html>
<html>
    <head>
        <title>Mudando Estilo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript">
            function mudarEstilo(){ // função chamada ao clicar no botão
                document.getElementById("tx").style.color="red"; // muda o estilo do elemento
            }
        </script>
    </head>
    <body>
        <h1 id="tx">Mudando Estilo com JS</h1>
        <button type="button" value="botao" onclick="mudarEstilo()"> Mudar </button>
    </body>
</html>
