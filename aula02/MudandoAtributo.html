<!DOCTYPE html>
<html>
    <head>
        
        <title>Mundando Atributo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript">
            function mudarAtributo(){ // função acionada ao clicar no botão
                document.getElementById("image").src="mail.png"; // muda o atributo imagem
            }
        </script>
        
    </head>
    <body>
        <img id="image" src="facebook.png">
<button type="button" value="botao" onclick="mudarAtributo()"> Mudar </button>
    </body>
</html>
