<!DOCTYPE html>
<html>
    <head>
        <title>Encontrando Elementos </title>
    </head>  
    <body>
        <p id="paragrafo"> Ola Mundo </p>
        <p id="p1"> P1 </p>
        <p id="p2"> P2 </p>
        <p id="p3"> P3 </p>

        <script type="text/javascript">
            var x = document.getElementById("paragrafo"); // x recebe o valor do elemento com o id="paragrafo"
            alert("O valor do elemento eh: "+x.innerHTML); // exibe o "interior" do elemento "paragrafo" em uma janela
        </script>
    </body>
</html>
